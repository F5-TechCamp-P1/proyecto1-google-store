<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoogleStore</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="/src/assets/css/common.css" rel="stylesheet">
    <link href="/src/assets/css/fitbit.css" rel="stylesheet">
</head>
<body>
    <header id="header-placeholder"></header>
    <br>
    <div class="exit-img">
        <button class="back-main">
        <img src="/src/assets/icons/Arrow.svg" alt="flecha" class="arrow-img">
        <a href="/index.html"><p>See product details</p></a>
        </button>
    </div>
    <main>
        <div class="caja-principal">
            <div class="caja-foto">
                <img id="imagen-principal" src="/src/assets/images/fitbit_negro.jpg" alt="smartwatch">
            </div>

            <div class="caja-cliente-seleccion-producto">
                <h1>Fitbit Inspire 3</h1>
                <p class="descripcion">Health & Fitness Tracker</p>
                <h1 class="precio"><strong>99,95 €</strong></h1>
                <br>
                <hr>
                <br>
            <section>
                <p class="color">Choose a color</p>
                <div class="contenedor">
                    <ul>
                        <li><a href="/src/assets/images/fitbit_negro.jpg" class="boton-enlace">
                            <img src="/src/assets/images/minifitbit_negro.jpg" alt="Fitbit Negro" class="imagen-boton">
                            Midnight Zen
                        </a></li>
                        <li><a href="/src/assets/images/fitbit_rosa.jpg" class="boton-enlace">
                            <img src="/src/assets/images/minifitbit_rosa.jpg" alt="Fitbit Rosa" class="imagen-boton">
                            Lilac Bliss
                        </a></li>
                        <li><a href="/src/assets/images/fitbit_amarillo.jpg" class="boton-enlace">
                            <img src="/src/assets/images/minifitbit_amarillo.jpg" alt="Fitbit Amarillo" clas="imagen-boton">
                            Morning Glow
                        </a></li>
                    </ul>
                </div>
            </section>
                <p class="precio"></p>
                <section>
               
                <div class="caja-precio">
                    <h2>99,95€</h2>
                    <hr>
                    <br>
                    <button class="carrito">Add to Cart</button>
                </div>
            </div>  
        </div>

    </main>
    <footer id="footer-placeholder"></footer>

    <script src="/src/assets/js/script.js"></script>
</body>
</html>
