<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoogleStore</title>
    <link rel="stylesheet" href="/src/assets/css/tablet.css">
</head>

<body>
    <header id="header-placeholder"></header>
    <br>
    <div class="exit-img">
        <img class="img-exit" src="/src/images/icons/flecha.png" alt="Flecha">
        <p>See product details</p>
    </div>
    <main>
        <div class="main-box">
            <div class="photos-box">
                
                <img class="left-photo" src="../src/assets/images/tablet.png" alt="Imagen 1" onclick="cambiarImagen(this)">
                <img class="left-photo" src="../src/assets/images/tablet1.png" alt="Imagen 2" onclick="cambiarImagen(this)">
                <img class="left-photo" src="../src/assets/images/tablet2.png" alt="Imagen 3" onclick="cambiarImagen(this)">
                <img class="left-photo" src="../src/assets/images/tablet3.png" alt="Imagen 4" onclick="cambiarImagen(this)">
                
            </div>

            <div class="image-box">
                <img id="imagen-principal" src="../src/assets/images/tablet1.png" alt="Imagen principal">
            </div>
            <div class="product-options">
                <h1>Pixel Tablet</h1>
                <p class="descripcion">Desde 499 €</p>
                <p class="tamaño">o 166,33 €/mes con 3 cuotas mensuales*</p>
                <p class="seleccion"><strong>Selecciona tu producto</strong></p>
                <section>
                    <button class="boton1">
                        <span class="texto">Solo Pixel tablet</span>
                        <span class="precio">Desde 499 €</span>
                    </button>
                    <br><br>
                    <button class="boton1">
                        <span class="texto">Pixel Tablet y base de carga con Altavoz</span>
                        <span class="precio">Desde 599€</span>
                    </button>
                </section>
                
                </section>
                <p class="tamaño">Elige un color</p>
                <section>
                    <p class="tamaño"><strong>Obsidiana</strong></p>
                    <button class="boton-negro" aria-label="Obsidiana"></button>
                    <button class="boton-beige" aria-label="Beige"></button>
                    <button class="boton-gris" aria-label="Gris"></button>
                    <button class="boton-rosita" aria-label="Rosita"></button>
                    <button class="boton-verde" aria-label="Verde"></button>
                    <button class="boton-fucsia" aria-label="Fucsia"></button>
                </section>
                <div class="price-box">
                    <h2>39,99€</h2>
                    <button class="carrito">Añadir al carrito</button>
                </div>
            </div>  
        </div>
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="../src/assets/js/script.js"></script>
</body>
</html>
